noop:
  description: do nothing (may be waited on to serialize calls)

plugin-prep:
  description: prepare to launch a process
  params:
    name:
      type: string
    id:
      type: string
    status:
      type: string
plugin-setstatus:
  description: set the proc's status
  params:
    id:
      type: string
    status:
      type: string
plugin-remove:
  description: eliminate the process from the plugin
  params:
    id:
      type: string
plugin-dump:
  description: print out the plugin's history
plugin-reset:
  description: clear the plugin's data

list:
  description: print out the registered processes 

launch:
  description: call the hook command
  params:
    name:
      type: string
register:
