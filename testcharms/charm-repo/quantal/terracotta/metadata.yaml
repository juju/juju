name: terracotta
summary: Distributed HA caching/storage platform for Java
maintainer: Robert Ayres <robert.ayres@ubuntu.com>
description: |
  Distributed HA caching/storage platform for Java.
  .
  Terracotta provides out of the box clustering for a number of well known Java   
  frameworks, including EHCache, Hibernate and Quartz as well as clustering       
  for J2EE containers.
provides:
  dso:
    interface: terracotta
    optional: true
peers:
  server-array: terracotta-server
