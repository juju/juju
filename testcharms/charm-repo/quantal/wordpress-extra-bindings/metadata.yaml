name: wordpress-with-extra-bindings
summary: "Blog engine"
description: "A pretty popular blog engine - NOW with extra-bindings!"
provides:
  url:
    interface: http
    limit:
    optional: false
  logging-dir:
    interface: logging
    scope: container
  monitoring-port:
    interface: monitoring
    scope: container
requires:
  db:
    interface: mysql
    limit: 1
    optional: false
  cache:
    interface: varnish
    limit: 2
    optional: true
peers:
    cluster: wp-cluster
extra-bindings:
    db-client:
    admin-api:
    foo-bar:
    
