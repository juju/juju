fill-unit: 
  description: Fill the unit agent log with data.
  params:
    megs: 
      type: integer
      description: number of MB of data to add to unit agent log
  required: [megs]
  additionalProperties: false
fill-machine: 
  description: Fill the machine agent log with data.
  params:
    megs: 
      type: integer
      description: number of MB of data to add to machine agent log
    machine: 
      type: integer
      description: the machine number this unit is on
  required: [megs, machine]
  additionalProperties: false
machine-size: 
  description: Gets the name and sizes of machine agent logs.
  additionalProperties: false  
unit-size: 
  description: Gets the name and sizes of unit agent logs.
  additionalProperties: false  