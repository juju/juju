"name": "gitlab-k8s"
"summary": "Gitlab EE charm for Kubernetes."
"maintainers":
- "Juju Developers <juju@lists.ubuntu.com>"
"description": |
  A test CAAS charm to install and configure Gitlab EE.
  Gitlab is a Git repository management system similar
  to Github.
"tags":
- "version_control"
- "application"
"series":
- "kubernetes"
"requires":
  "pgsql":
    "interface": "pgsql"
  "mysql":
    "interface": "mysql"
"provides":
  "website":
    "interface": "http"
"resources":
  "gitlab_image":
    "type": "oci-image"
    "description": "Image used for gitlab pod."
