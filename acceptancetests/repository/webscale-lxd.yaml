relations:
- - keystone:shared-db
  - mysql:shared-db
series: bionic
services:
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:bionic-rocky
      worker-multiplier: 0.25
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      innodb-buffer-pool-size: 50%
