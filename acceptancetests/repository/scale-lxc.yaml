      charm: "cs:~abentley/trusty/apache2-reverseproxy-4"
      num_units: 0
    haproxy:
      charm: "cs:trusty/haproxy-2"
      num_units: 1
    "python-django":
      charm: "cs:trusty/python-django-12"
      num_units: 2
      options:
        django_allowed_hosts: "null"
        django_extra_settings: "null"
        "unit-config": "null"
      to:
        - "lxc:haproxy=0"
