    - mysql:shared-db
  - - nova-cloud-controller:neutron-api
    - neutron-api:neutron-api
default-base: ubuntu@20.04
applications:
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: glance
    num_units: 1
    options:
      openstack-origin: cloud:focal-yoga
      worker-multiplier: 0.25
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:focal-yoga
      worker-multiplier: 0.25
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      innodb-buffer-pool-size: 50%
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
      openstack-origin: cloud:focal-yoga
      flat-network-providers: physnet1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:focal-yoga
      worker-multiplier: 0.25
      dns-servers: 10.101.0.1
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:focal-yoga
      worker-multiplier: 0.25
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      openstack-origin: cloud:focal-yoga
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: rabbitmq-server
    num_units: 1
