name: "Generate"
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - '**.go'
      - 'go.mod'
      - '.github/workflows/gen.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Generate:
    name: Generate
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: go get dependencies
        run: go get ./...

      - name: Delete all mocks
        shell: bash
        run: |
          for FILE in $(grep '// Code generated by MockGen. DO NOT EDIT.' -r . -l --include \*.go); do
            rm $FILE
          done

      - name: Regenerate code
        shell: bash
        run: go generate -x ./...

      - name: Check diff
        if: success() || failure()
        shell: bash
        run: |
          git add -A
          if [[ -n $(git diff HEAD) ]]; then
            echo "*****"
            echo "The following generated files have been modified:"
            git diff --name-status HEAD
            echo "Please regenerate these files and check in the changes."
            echo "*****"
            exit 1
          fi
