name: "Update homebrew tap"
on:
  release:
    types: [published]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-brew-tap:
    permissions:
      contents: none
    if: github.repository_owner == 'juju'
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formulae
        uses: dawidd6/action-homebrew-bump-formula@3428a0601bba3173ec0bdcc945be23fa27aa4c31 # master
        with:
          token: "${{ secrets.TOKEN }}"
          formula: juju
          livecheck: true
