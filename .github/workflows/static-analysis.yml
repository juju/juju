name: "Static Analysis"
on: [push, pull_request]
jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Install Dependencies
      run: |
        GO111MODULE=off go get -u github.com/client9/misspell/cmd/misspell
        GO111MODULE=off go get -u github.com/tsenart/deadcode
        GO111MODULE=off go get -u golang.org/x/lint/golint
        GO111MODULE=off go get -u golang.org/x/tools/cmd/goimports
        GO111MODULE=off go get -u github.com/mdempsky/unconvert
        GO111MODULE=off go get -u github.com/gordonklaus/ineffassign
        echo "##[add-path]${GOPATH}/bin"

    - name: Checkout
      uses: actions/checkout@v2

    - name: Download Dependencies
      run: go mod download

    - name: "Static Analysis: Copyright"
      run: |
        STATIC_ANALYSIS_JOB=test_copyright make static-analysis
      shell: bash

    - name: "Static Analysis: Shell Check"
      run: |
        STATIC_ANALYSIS_JOB=test_static_analysis_shell make static-analysis
      shell: bash

    - name: "Static Analysis: Go Check"
      run: |
        STATIC_ANALYSIS_JOB=test_static_analysis_go make static-analysis
      shell: bash

    - name: "Static Analysis: Python Check"
      run: |
        STATIC_ANALYSIS_JOB=test_static_analysis_python make static-analysis
      shell: bash

  schema:
    name: Schema
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Schema Check
      run: |
        STATIC_ANALYSIS_JOB=test_schema make static-analysis
      shell: bash

