name: "CLA check"
on: [pull_request, workflow_dispatch]
permissions:
  contents: read

jobs:
  cla-check:
    permissions:
      pull-requests: write  # for canonical/has-signed-canonical-cla to create & update comments
    runs-on: ubuntu-latest
    steps:
      - name: Check if CLA signed
        uses: canonical/has-signed-canonical-cla@a88f98e3c696d7878130227cbba835395c87abc6 # v1
        with:
          accept-existing-contributors: true
